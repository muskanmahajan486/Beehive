#jdbc config
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://sisko:3306/beehive?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8
jdbc.username = beehive
jdbc.password = beehive


#Work directory, contains svn-repos, workCopy and sync history logs.
work.dir = /opt/tomcat6/beehive.openremote.org/3.0/alpha5

#iconDir
icons.dir = http://beehive.openremote.org/3.0/alpha5/icons/

#lircCrawRegex, it can not be modified until the structure of remote lirc website had changed.
lirc.craw.regex = <tr><td valign=\"top\"><img src=\"/icons/(folder|text|script)\\.gif\" alt=\"\\[[\\s\\w]+\\]\"></td><td><a href=\"(.*?)/?\">.*?/?</a></td><td align=\"right\">(\\d\\d-\\w\\w\\w-\\d\\d\\d\\d\\s\\d\\d:\\d\\d)  </td><td align=\"right\">\\s*[-\\w\\.]+\\s*</td></tr>

# "outside" host name to advertise from the proxy. This needs to be visible and reacheable from the
# controller agent
proxy.host.name=192.168.100.30

# Port to listen on for incoming remote devices that want to connect to their controller via the proxy system.
# This port will need to be used on the remote device to specify the controller address, which is in fact
# this beehive host with the proxy port, acting as the controller.
proxy.port=10000

# Max timeout before we give up on proxy actions.
proxy.timeout=10000

# Port Range which is used to open clientSockets for proxy service. The agent connects to those sockets.
# If no port range is specified a random port will be chosen. Otherwise please us format: min-max
# eg: proxy.clientPortRange=12000-13000
proxy.clientPortRange=20000-30000